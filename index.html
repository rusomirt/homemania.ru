<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homemania</title>

    <link href="css/style.css" rel="stylesheet">

</head>
<body>


<header class="bg-primary">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-auto">
                <h1 class="header-title">HOMEMANIA</h1>
            </div>
            <div class="flex-lg-first">
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook fa-border"></i></a></li>
                    <li><a href="#"><i class="fa fa-pinterest-p fa-border"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter fa-border"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram fa-border"></i></a></li>
                </ul>
            </div>
            <div>
                <div class="login-signup">
                    <i class="fa fa-home"></i>
                    <a href="#" class="login">Войти</a>
                    |
                    <a href="#" class="signup">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <nav class="navbar navbar-toggleable-md navbar-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--<a class="navbar-brand" href="#">Navbar</a>-->

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span class="icon icon-light-bulb"></span>ИДЕИ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon icon-paper"></span>СТАТЬИ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon icon-cart"></span>ПОКУПКИ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon icon-star"></span>ДЕКОРАТОРЫ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon icon-speeches"></span>ФОРУМ
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!--<input class="form-control mr-sm-2" type="text" placeholder="Поиск .....">-->
                <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">-->
                    <!--<i class="fa fa-search"></i>-->
                <!--</button>-->
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" placeholder="Поиск .....">
                    <div class="input-group-addon"><i class="icon-search fa fa-search"></i></div>
                </div>
            </form>
        </div>
    </nav>
</div>

<script src="js/jquery/jquery.min.js"></script>
<!--<script src="js/bootstrap/bootstrap.min.js"></script>-->

</html>
